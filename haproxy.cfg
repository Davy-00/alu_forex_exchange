global
    daemon
    maxconn 4096
    log stdout local0 info

defaults
    mode http
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms
    option httplog
    log global

frontend forex_frontend
    bind *:80
    default_backend forex_backend

backend forex_backend
    balance roundrobin
    option httpchk GET /health
    http-check expect status 200
    
    # Define backend servers for production (update IPs as needed)
    # For lab environment:
    # server web01 172.20.0.11:8080 check inter 5s fall 3 rise 2
    # server web02 172.20.0.12:8080 check inter 5s fall 3 rise 2
    
    # For Docker Compose environment:
    server web01 forex-app-web01:8080 check inter 5s fall 3 rise 2
    server web02 forex-app-web02:8080 check inter 5s fall 3 rise 2

# Statistics page (optional)
listen stats
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 30s
    stats admin if TRUE
