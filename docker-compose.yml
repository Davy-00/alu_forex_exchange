version: '3.8'

services:
  forex-app-web01:
    build: .
    container_name: forex-web01
    ports:
      - "8081:8080"
    environment:
      - NODE_ENV=production
      - SERVER_NAME=web-01
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  forex-app-web02:
    build: .
    container_name: forex-web02
    ports:
      - "8082:8080"
    environment:
      - NODE_ENV=production
      - SERVER_NAME=web-02
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  haproxy:
    image: haproxy:2.8-alpine
    container_name: forex-lb01
    ports:
      - "80:80"
      - "8404:8404"
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - forex-app-web01
      - forex-app-web02
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "haproxy", "-c", "-f", "/usr/local/etc/haproxy/haproxy.cfg"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    driver: bridge
